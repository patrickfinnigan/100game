<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>100game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <!-- JUMBOTRON -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">100 Numbers Game</h1>
        <p class="lead">
          You and the computer will be taking turns counting, using numbers between 1 to 10. First to 100 wins! Can you figure out the secret?
        </p>
      </div>
    </div>

    <div class="container">
      <!-- NUMBER ENTRY -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary number-button" type="button">
            Enter
          </button>
        </div>
        <select
          class="custom-select"
          id="inputGroupSelect"
          aria-label="Example select with button addon"
        >
          <option id="op1" value=1 >1</option>
          <option id="op2" value=2 >2</option>
          <option id="op3" value=3 >3</option>
          <option id="op4" value=4 >4</option>
          <option id="op5" value=5 >5</option>
          <option id="op6" value=6 >6</option>
          <option id="op7" value=7 >7</option>
          <option id="op8" value=8 >8</option>
          <option id="op9" value=9 >9</option>
          <option id="op10" value=10 >10</option>
        </select>
      </div>

      <!-- NUMBERS -->
      <div class="currentSum"></div>

    </div>

  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="game.js"></script>
</html>
